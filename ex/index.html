<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banner Card</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background:#dcdbe1;
    height:100vh;
}

.card-custom{
    width:300px;
    border-radius:30px;
    overflow:hidden;
}

.back-btn{
    width:50px;
    height:50px;
    background:#8BC34A;
    border-radius:10px;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    position:absolute;
    top:20px;
    left:20px;
    font-size:18px;
}

.big-title{
    font-size:50px;
    font-weight:900px;
     text-align: center;
    color:#8BC34A;
    line-height:1.1;
}

.shoe-img{
    width:100%;
    position:relative;
    left:-30px;
    margin-top:-40px;
}

.price{
    color:#8BC34A;
    font-weight:bold;
}

.btn-custom{
    background:black;
    color:#8BC34A;
    border-radius:15px;
}

.btn-custom:hover{
    background:#111;
}

</style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card card-custom shadow-lg p-4 position-relative">

    <!-- Back Button -->
    <div class="back-btn">←</div>

    <!-- Big Green Text -->
    <div class="big-title mt-5">
        运动无界 <br>
        挑战自我
    </div>

    <!-- Shoe Image -->
    <img src="../assets/image/nike-removebg-preview.png" class="shoe-img">

    <!-- Price -->
    <h2 class="price mt-3">¥4853</h2>

    <!-- Description -->
    <p class="text-muted small">
        Movement without boundaries <br>
        challenge to take on
    </p>

    <!-- Button -->
    <button class="btn btn-custom w-100 py-2">
        Show me
    </button>

</div>

</body>
</html>
