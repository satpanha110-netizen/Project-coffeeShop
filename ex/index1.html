<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .banner{
       background-color: blueviolet;
       height: 70vh;
       
    }
    .banner-1{
       background-color: rgb(65, 3, 3);
       height: 70vh;
       
       
    }
    .big-title{
    position: relative;
    left: 450px; 
    top: -150px;
    color:#8BC34A;
    line-height:1.1;
   }
  .shoe-img{
    width:70%;
    position:relative;
    left:450px;
    bottom: 400px;
    margin-top:-40px;
    animation: float 3s ease-in-out infinite;
}

/* Move Up and Down */
@keyframes float{
    0%{
        transform: translateY(0px);
    }
    50%{
        transform: translateY(-25px);
    }
    100%{
        transform: translateY(0px);
    }
}
    </style>
</head>
<body>
  
    <body class="d-flex justify-content-center align-content-center  p-5">
        <div   class=" banner container position-relative ">
          <div class="big-title mt-5" >
            <img src="../assets/image/logo_nike-removebg-preview.png" alt="">
          </div>
          <img src="../assets/image/nike-removebg-preview.png" alt="" class="shoe-img">
        </div>
       <div class="banner-1 container"></div>

    </body>
</body>
</html>
